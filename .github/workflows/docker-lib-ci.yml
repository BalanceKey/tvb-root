name: docker-based library testing
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build image
        run: docker build -f tvb_build/docker/Dockerfile-multiscale-build -t tvb/multiscale .
      - name: Run tests
        run: docker run --rm -v $PWD:/work -w /work/scientific_library tvb/multiscale pytest -Wignore -n2