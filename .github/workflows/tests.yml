name: pytest
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v1

      - name: set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: upgrade pip
        run: python -m pip install --upgrade pip

      - name: pip install dependencies (from Dockerfile-build)
        run: pip install --user numba scipy numpy networkx scikit-learn cython numexpr psutil pytest pytest-cov pytest-xdist pytest-benchmark pytest-mock matplotlib psycopg2 h5py>=2.10 tvb-gdist typing BeautifulSoup4 subprocess32 flask-restplus python-keycloak mako pyAesCrypt pyunicore formencode cfflib jinja2 nibabel sqlalchemy sqlalchemy-migrate allensdk sphinx==1.2.3 docutils==0.12 werkzeug==0.16.1 flask gevent jupyter

      - name: setup tvb
        run: cd tvb_build && bash install_full_tvb.sh

      - name: get full TVB data set
        run: |
          wget -q https://zenodo.org/record/3688773/files/tvb-data.zip?download=1 -O tvb_data.zip
          mkdir tvb_data
          unzip tvb_data.zip -d tvb_data
          rm tvb_data.zip
          cd tvb_data
          python3 setup.py develop

      - name: run library tests
        run: cd scientific_library && pytest

      - name: run framework tests
        run: cd framework_tvb && pytest
